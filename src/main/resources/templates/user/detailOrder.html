<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <div th:replace="~{/common/user/head}"></div>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="pos_page">
        <div class="container">
            <!--pos page inner-->
            <div class="pos_page_inner">
                <div th:replace="~{/common/user/header}"></div>


                <!--breadcrumbs area start-->
                <div class="breadcrumbs_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <ul>
                                    <li><a href="#">home</a></li>
                                    <li><i class="fa fa-angle-right"></i></li>
                                    <li>orderDetail</li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>


                <!--Checkout page section-->
                <div class="Checkout_section">

                    <div class="checkout_form">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <form th:object="${order}" method="post">
                                    <h3>Order Information</h3>
                                    <div class="row">

                                        <div class="col-lg-6 mb-30">
                                            <label>Order ID: <span>*</span></label>
                                            <input type="text" id="orderId" th:field="*{id}" class="form-control" readonly="readonly" />
                                        </div>
                                        <div class="col-lg-6 mb-30">
                                            <label>Customer:  <span>*</span></label>
                                            <input type="text" id="customer" th:field="*{account.username}" class="form-control" readonly="readonly" />
                                        </div>
                                        <div class="col-lg-6 mb-30">
                                            <label>Order Date: <span>*</span></label>
                                            <input type="text" id="orderDate" th:field="*{createDate}" class="form-control" readonly="readonly" />
                                        </div>
                                        <div class="col-lg-6 mb-30">
                                            <label>Address:  <span>*</span></label>
                                            <input type="text" id="address" th:field="*{address}" class="form-control" readonly="readonly" />
                                        </div>


                                    </div>
                                </form>
                            </div>

                        </div>




                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-lg-9 col-md-5 m-5">
                                <form action="#">
                                    <h3>Your order</h3>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="table_desc">
                                                <div class="cart_page table-responsive">
                                                    <table>
                                                        <thead>
                                                            <tr>
                                                                <th class="product_id">ID</th>
                                                                <th class="product_name">Sản phẩm</th>
                                                                <th class="product-price">GIÁ</th>
                                                                <th class="product_quantity">Số lượng</th>
                                                                <th class="product_total">Tổng</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="detail : ${order.orderDetails}">
                                                                <td class="product_id" th:text="${detail.product.id}"></td>
                                                                <td class="product_name" th:text="${detail.product.name}"></td>
                                                                <td class="product-price" th:text="${#numbers.formatDecimal(detail.price,0,'COMMA',2,'POINT')}"></td>
                                                                <td th:text="${detail.quantity}"></td>
                                                                <td class="product_total" th:text="${#numbers.formatDecimal(detail.quantity * detail.price,0,'COMMA',2,'POINT')}"></td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div>
                            <div class="payment_method">

                                <div class="">
                                    <a th:href="@{/product/shop}" style="color: red; font-size: 20px; " type="submit">Tiếp tục mua sắm</a>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div th:replace="~{/common/user/js}"></div>
    <div th:replace="~{/common/user/footer}"></div>
</body>

</html>
