<div class="container m-5 p-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>Authority Management</h1>
        </div>
        <table class="table table-bordered">
            <thead class="bg-success">
                <tr>
                    <th>User</th>
                    <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in admins">
                    <td>{{acc.fullname}}</td>
                    <td ng-repeat="role in roles" class="text-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="message" class="alert alert-success">
        {{ message }}
    </div>
</div>
